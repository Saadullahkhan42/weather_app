<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather application</title>
  </head>
  <body>
    <div class="container mx-auto my-4">
      <header>
        <h1 class="text-center text-bg-dark my-3">Weather Application</h1>
      </header>

      <!-- Enter the City name -->
      <form class="my-4 text-center">
        <label for="city" name="city" class="text-muted form-label"
          >Enter the location for Weather information</label
        >
        <input
          type="text"
          name="city"
          id="city"
          class="form-control text-muted"
          placeholder="Enter City Name"
        />
      </form>

      <!-- day & night Image -->
      <div class="card shadow-lg rounded">
        <img
          src="https://via.placeholder.com/150"
          class="card-img-top time"
          alt="weather image"
        />

        <!-- Icons -->
        <div class="icon mx-auto text-center bg-dark shadow-md">
          <img src="" alt="" />
        </div>

        <!-- Output -->
        <div class="detail text-center text-bg-dark text-uppercase">
          <h4 class="my-3">City Name</h4>
          <h4 class="my-2">Weather Condition</h4>
          <div class="display-3 my-4">
            <span>Temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/forecast.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
